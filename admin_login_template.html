<body id="example" class="form">

  <script src="semantic/form.js"></script>



  <div id="admin_login_form">
    <div id="logo">
      <img src="images/logo.png">
      <h1 class="ui header">Magister</h1>
    </div>
    
    <div class="ui form segment">
      <div class="field">
        <label>Username</label>
        <div class="ui left labeled icon input">
          <input type="text"> <i class="user icon"></i>
          <div class="ui corner label"> <i class="icon asterisk"></i>
          </div>
        </div>
      </div>
      <div class="field">
        <label>Password</label>
        <div class="ui left labeled icon input">
          <input type="password">
          <i class="lock icon"></i>
          <div class="ui corner label">
            <i class="icon asterisk"></i>
          </div>
        </div>
      </div>
      <div class="ui error message">
        <div class="header">We noticed some issues</div>
      </div>
      <div class="inline field">
        <div class="ui checkbox">
          <input id="uniqueid" type="checkbox">
          <label for="uniqueid"></label>
        </div>
        <label>Remember me</label>
      </div>
      <div class="ui blue submit button">Login</div>
    </div>
  </div>
